<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo) {
        // M,F
        if (sexo === "M") {
          return "Masculino";
        } else if (sexo == "F") {
          return "Feminino";
        } else {
          return "Outro";
        }
      }

      var resultado = retornaSexo("M");
      console.log(resultado);

      function retornaSexoSwitch(sexo) {
        switch (sexo) {
          case "M":
            return "Masculino";
          case "F":
            return "Feminino";
          default:
            return "Outro";
        }
      }

      var resultado2 = retornaSexoSwitch("M");
      console.log(resultado2);
    </script>
  </body>
</html>
