<html>
  <head>
    <meta charset="UTF-8" />
    <title>Introdução JavaScript Rocketseat</title>
  </head>
  <body>
    <script>
      // -------------------- 1º exercício --------------------
      function exercicio1() {
        var endereco = {
          rua: "Rua dos pinheiros",
          numero: 1293,
          bairro: "Centro",
          cidade: "São Paulo",
          uf: "SP"
        };
        console.log(
          "O usuário mora em",
          endereco.cidade,
          "/",
          endereco.uf,
          ", no bairro",
          endereco.bairro,
          "na rua",
          endereco.rua,
          "com nº",
          endereco.numero + "."
        );
      }
      exercicio1();

      // -------------------- 2º exercício --------------------
      function exercicio2(x, y) {
        let pares = "";
        for (let i = x; i < y; i++) {
          if (i % 2 === 0) {
            pares = pares + i + ", ";
          }
        }
        console.log("Pares entre", x, "e", y, ":", pares);
      }
      exercicio2(32, 321);

      // -------------------- 3º exercício --------------------
      function exercicio3(skills) {
        let retorna = skills.includes("Javascript");
        let retorna2 = skills.indexOf("Javascript");
        console.log("A skill é", retorna, "posição", retorna2);
      }
      var skills = ["Javascript", "ReactJS", "React Native"];
      exercicio3(skills); // true ou false

      // -------------------- 4º exercício --------------------
      function exercicio4(anos) {
        if (anos > 6) {
          return console.log("Jedi Master");
        } else if (anos > 2 && anos < 7) {
          return console.log("Avançado");
        } else if (anos > 0 && anos < 4) {
          return console.log("Intermediário");
        } else if (anos === 0) {
          return console.log("Iniciante");
        } else {
          return console.log("Noobmaster69");
        }
      }
      var anosEstudo = 7;
      exercicio4(anosEstudo);
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      // -------------------- 5º exercício --------------------
      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];

      function exercicio5(usuarios) {
        for ({ nome, habilidades } of usuarios) {
          console.log(
            "O",
            nome,
            "possui as habilidades:",
            habilidades.join(", ")
          );
        }
      }
      exercicio5(usuarios);

      //O Diego possui as habilidades: Javascript, ReactJS, Redux
      //O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
    </script>
  </body>
</html>
